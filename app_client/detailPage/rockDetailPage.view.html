<div id="wrapper" ng-class="vm.toggle ? 'toggled' : ''">

    <sidebar></sidebar>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>{{vm.content}}</h1>
                    <p>This page shows all the items in the database based on the type of rock or mineral you chose.</p>
                </div>
                <br>



                <body>
                    <table id = table>
                        <tr>
                            <th>Rock Name</th>
                            <th>Major</th>
                            <th>Minor</th>
                            <th>Color</th>
                        </tr>
                        <tr ng-repeat="r in vm.rocks">
                            <td>{{r.name}}</td>
                            <td>{{r.major}}</td>
                            <td>{{r.minor}}</td>
                            <td>{{r.color}}</td>
                        </tr>
                    </table>
                    <!--<button type="edit" value="Edit">Edit</button>-->
                    <!--<button type="delete" value="Delete">Delete</button>-->
                    <!--<button type="search image" value="Search Image">Search Image</button>-->


                </body>




                <footer-generic></footer-generic>
            </div>

        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
