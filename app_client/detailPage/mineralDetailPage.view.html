<div id="wrapper" ng-class="vm.toggle ? 'toggled' : ''">

    <sidebar></sidebar>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>{{vm.content}}</h1>
                    <p>This page shows all the items in the database based on the type of rock or mineral you chose.</p>
                </div>
                <br>



                <body>
                        <table id = table>
                        <tr>
                            <th>Mineral Name</th>
                            <th>Hardness</th>
                            <th>Streak</th>
                            <th>Luster</th>
                        </tr>
                        <tr ng-repeat="m in vm.minerals">
                            <td>{{m.name}}</td>
                            <td>{{m.hardness}}</td>
                            <td>{{m.streak}}</td>
                            <td>{{m.luster}}</td>
                        </tr>
                    </table>
                    <!--<button type="edit" value="Edit">Edit</button>-->
                    <!--<button type="delete" value="Delete">Delete</button>-->
                    <!--<button type="search image" value="Search Image">Search Image</button>-->


                </body>




                <footer-generic></footer-generic>
            </div>

        </div>
        <!-- /#page-content-wrapper -->
    </div>
