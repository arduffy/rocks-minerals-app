<div id="wrapper" ng-class="vm.toggle ? 'toggled' : ''">

    <sidebar></sidebar>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Please select the type of mineral you would like to view..</h1>
                    <h2>{{vm.content}}</h2>
                        <form novalidate>
                            <div class="form-group">
                                <label for="selectType">Rock Type</label>
                                <select id="selectType" 
                                        class="form-control" 
                                        ng-model="vm.selectedType" 
                                        ng-options="rocktype.type for rocktype in vm.rocktypes"></select>
                                <p class="bg-info" ng-bind="vm.selectedType.type"></p>
                            </div>
                        </form>
                    
                    <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle" ng-click="toggleMenu">Toggle Menu</a>-->
                    <!--<button type="button" -->

                    <!--        id="menu-toggle" -->
                    <!--        ng-model="vm.toggle" -->
                    <!--        ng-click="vm.toggle=!vm.toggle">Toggle Menu</button>-->
                    <button type="button" 
                            class="btn btn-default" 
                            id="clear-selected-data" 
                            ng-click="vm.clearSelectedData()">Clear Selected</button>
                    <button type="button"
                            class="btn btn-default"
                            id="submit-selected-data"
                            ng-click="vm.SelectedData()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
